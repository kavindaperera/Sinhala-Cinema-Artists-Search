<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beans Love Beers</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
</head>

<body>
  <div class="bg-red-300 px-3 py-1">
    <h2 class="text-3xl font-light text-white m-0">Sri Lankan Cinema Artists</h2>
  </div>
  <!-- Search Bar -->
  <div class="container">
  <form >
    <input type="text" placeholder="Search for artists..."
      class="border-2 ml-64 border-gray-700 w-2/5 mt-10 py-3 px-4"></input>
    <button class="bg-blue-700 text-xl hover:bg-blue-500 text-white py-2 px-3">Search</button>
  </form>
  </div>

  <!-- Selection -->
  <div class="container">
    <div class="grid gap-8 grid-cols-3 mt-5 ">

      {% for artist in data %}


        <div class="w-3/5 mr-0">
          <h2 class="text-gray-800 font-bold">{{ artist.known_as_si }}</h2>
          <p>{{ artist.known_as_en }}</p>
        </div>


      {% endfor %}

    </div>
  </div>

</body>

</html>
